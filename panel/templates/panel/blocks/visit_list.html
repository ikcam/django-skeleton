{% load boilerplate core_tags i18n %}

<div class="ibox float-e-margins">
  <div class="ibox-title">
    <h5>{% trans "Visits" %}</h5>
  </div>
  <div class="ibox-content table-responsive" ng-controller="TableController"
    ng-init="setUrl('{% api_list_view 'visit' object %}?limit=10')">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">{% trans "Creation date" %}</th>
          <th scope="col">{% trans "IP address" %}</th>
        </tr>
      </thead>
      <tbody>
        {% verbatim %}
        <tr ng-repeat="visit in data.results">
          <th scope="row">{{ visit.date_creation | amTimeAgo }}</th>
          <td>{{ visit.ip_address }}</td>
        </tr>
        {% endverbatim %}
        <tr ng-if="data.results.length < 1">
          <td colspan="2" class="text-center text-muted">
            {% trans "No information." %}
          </td>
        </tr>
      </tbody>
    </table>

    {% include "panel/snippets/_pagination-angular.html" %}
  </div>
</div>
