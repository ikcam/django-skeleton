{% load i18n %}

{% if not view.is_popup %}
    <div class="row border-bottom">
        <nav class="navbar navbar-static-to" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i></a>
                <!--
                <form role="search" class="navbar-form-custom" method="post" action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                    </div>
                </form>
                -->
            </div>
            <ul class="nav navbar-top-links navbar-right">
                {% if request.user.is_authenticated %}
                    <li>
                        <a href="{% url 'account:logout' %}"><i class="fa fa-sign-out"></i> {% trans "Logout" %}</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'account:login' %}"><i class="fa fa-sign-in"></i> {% trans "Log in" %}</a>
                    </li>
                    <li>
                        <a href="{% url 'account:signup' %}"><i class="fa fa-sign-up"></i> {% trans "Sign up" %}</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
{% endif %}
